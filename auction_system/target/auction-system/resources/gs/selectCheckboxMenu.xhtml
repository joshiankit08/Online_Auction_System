<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <composite:interface>
        <composite:attribute name="value" required="true" />
        <composite:attribute name="options" required="true" />
        <composite:attribute name="label" required="false" />
        <composite:attribute name="actionBean" required="false" />
        <composite:attribute name="disabled" required="false" default="false" />
    </composite:interface>

    <composite:implementation>
        <ui:param name="value" value="#{cc.attrs.value}"/>
        <ui:param name="options" value="#{cc.attrs.options}"/>
        <ui:param name="label" value="#{cc.attrs.label}"/>
        <ui:param name="actionBean" value="#{cc.attrs.actionBean}" />

        <p:selectCheckboxMenu id="checkBoxMenuId" disabled="#{cc.attrs.disabled}"  value="#{actionBean[value]}" label="#{res[label]}">
            <f:selectItems value="#{options}" />
        </p:selectCheckboxMenu>
    </composite:implementation>
</html>
