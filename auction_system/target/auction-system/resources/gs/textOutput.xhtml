
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="value" required="true" />
        <composite:attribute name="isLabel" required="false" default="false" />
    </composite:interface>

    <composite:implementation>
        <ui:param name="label" value="#{cc.attrs.value}_Label" />
        <c:choose>
            <c:when test="${! cc.attrs.isLabel}">
                <h:outputText styleClass="gs-ui-text-disabled" value="#{cc.attrs.value}" />
            </c:when>
            <c:otherwise>	
                <h:outputText  value="#{res[label]}" />
            </c:otherwise>
        </c:choose>          
    </composite:implementation>
</html>
